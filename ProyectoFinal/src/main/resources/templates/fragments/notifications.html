<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- TOAST NOTIFICATION FRAGMENT -->
    <div th:fragment="toast-container">
        <!-- Container para notificaciones toast -->
        <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    </div>

    <!-- CONFIRMATION MODAL FRAGMENT -->
    <div th:fragment="confirmation-modal">
        <!-- Modal de confirmación -->
        <div id="confirmationModal" class="hidden fixed inset-0 bg-gray-600 dark:bg-gray-900 bg-opacity-50 dark:bg-opacity-75 overflow-y-auto h-full w-full z-50 transition-colors duration-200">
            <div class="relative top-20 mx-auto p-5 border border-gray-200 dark:border-gray-700 w-96 shadow-lg rounded-md bg-white dark:bg-gray-800 transition-colors duration-200">
                <div class="mt-3">
                    <!-- Icono -->
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100 dark:bg-yellow-900">
                        <svg class="h-6 w-6 text-yellow-600 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                    </div>
                    <!-- Título -->
                    <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900 dark:text-white mt-4 text-center transition-colors duration-200">
                        ¿Estás seguro?
                    </h3>
                    <!-- Mensaje -->
                    <p id="modal-message" class="text-sm text-gray-500 dark:text-gray-400 mt-2 text-center transition-colors duration-200">
                        Esta acción no se puede deshacer.
                    </p>
                    <!-- Botones -->
                    <div class="flex justify-center gap-4 mt-6">
                        <button id="modal-cancel" type="button"
                                class="px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-200 text-sm font-medium rounded-md hover:bg-gray-400 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500 transition duration-150">
                            Cancelar
                        </button>
                        <button id="modal-confirm" type="button"
                                class="px-4 py-2 bg-red-600 dark:bg-red-700 text-white text-sm font-medium rounded-md hover:bg-red-700 dark:hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-600 transition duration-150">
                            Confirmar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST AND MODAL SCRIPTS -->
    <script th:fragment="notification-scripts">
        // ============ TOAST NOTIFICATIONS ============
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `transform transition-all duration-300 ease-in-out translate-x-0 opacity-100 max-w-sm w-full shadow-lg rounded-lg pointer-events-auto`;

            let bgColor, icon, textColor;
            switch(type) {
                case 'success':
                    bgColor = 'bg-green-50 dark:bg-green-900 border-green-500';
                    textColor = 'text-green-800 dark:text-green-200';
                    icon = `<svg class="w-5 h-5 text-green-500 dark:text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>`;
                    break;
                case 'error':
                    bgColor = 'bg-red-50 dark:bg-red-900 border-red-500';
                    textColor = 'text-red-800 dark:text-red-200';
                    icon = `<svg class="w-5 h-5 text-red-500 dark:text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>`;
                    break;
                case 'warning':
                    bgColor = 'bg-yellow-50 dark:bg-yellow-900 border-yellow-500';
                    textColor = 'text-yellow-800 dark:text-yellow-200';
                    icon = `<svg class="w-5 h-5 text-yellow-500 dark:text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>`;
                    break;
                case 'info':
                    bgColor = 'bg-blue-50 dark:bg-blue-900 border-blue-500';
                    textColor = 'text-blue-800 dark:text-blue-200';
                    icon = `<svg class="w-5 h-5 text-blue-500 dark:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                            </svg>`;
                    break;
            }

            toast.innerHTML = `
                <div class="${bgColor} border-l-4 p-4 rounded-r-lg">
                    <div class="flex items-center">
                        ${icon}
                        <p class="ml-3 text-sm font-medium ${textColor}">${message}</p>
                        <button onclick="this.parentElement.parentElement.parentElement.remove()"
                                class="ml-auto bg-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors duration-150">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;

            container.appendChild(toast);

            // Auto-remove después de 5 segundos
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // ============ CONFIRMATION MODAL ============
        let confirmCallback = null;

        function showConfirmModal(title, message, onConfirm, confirmText = 'Confirmar', cancelText = 'Cancelar', isDanger = false) {
            const modal = document.getElementById('confirmationModal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const confirmBtn = document.getElementById('modal-confirm');
            const cancelBtn = document.getElementById('modal-cancel');
            const iconContainer = modal?.querySelector('.mx-auto.flex.items-center');

            if (modal && modalTitle && modalMessage) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                confirmCallback = onConfirm;

                // Actualizar textos de botones
                if (confirmBtn) confirmBtn.textContent = confirmText;
                if (cancelBtn) cancelBtn.textContent = cancelText;

                // Cambiar estilo según si es peligroso
                if (isDanger) {
                    // Estilo rojo para acciones peligrosas (eliminar)
                    if (iconContainer) {
                        iconContainer.className = 'mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900';
                        iconContainer.querySelector('svg')?.classList.remove('text-yellow-600', 'dark:text-yellow-400');
                        iconContainer.querySelector('svg')?.classList.add('text-red-600', 'dark:text-red-400');
                    }
                    if (confirmBtn) {
                        confirmBtn.className = 'px-4 py-2 bg-red-600 dark:bg-red-700 text-white text-sm font-medium rounded-md hover:bg-red-700 dark:hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-600 transition duration-150';
                    }
                } else {
                    // Estilo amarillo para advertencias normales
                    if (iconContainer) {
                        iconContainer.className = 'mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100 dark:bg-yellow-900';
                        iconContainer.querySelector('svg')?.classList.remove('text-red-600', 'dark:text-red-400');
                        iconContainer.querySelector('svg')?.classList.add('text-yellow-600', 'dark:text-yellow-400');
                    }
                    if (confirmBtn) {
                        confirmBtn.className = 'px-4 py-2 bg-red-600 dark:bg-red-700 text-white text-sm font-medium rounded-md hover:bg-red-700 dark:hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-600 transition duration-150';
                    }
                }

                modal.classList.remove('hidden');
            }
        }

        function hideConfirmModal() {
            const modal = document.getElementById('confirmationModal');
            if (modal) {
                modal.classList.add('hidden');
                confirmCallback = null;
            }
        }

        // Event listeners para el modal
        document.addEventListener('DOMContentLoaded', function() {
            const cancelBtn = document.getElementById('modal-cancel');
            const confirmBtn = document.getElementById('modal-confirm');
            const modal = document.getElementById('confirmationModal');

            if (cancelBtn) {
                cancelBtn.addEventListener('click', hideConfirmModal);
            }

            if (confirmBtn) {
                confirmBtn.addEventListener('click', function() {
                    if (confirmCallback) {
                        confirmCallback();
                    }
                    hideConfirmModal();
                });
            }

            // Cerrar modal al hacer click fuera
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        hideConfirmModal();
                    }
                });
            }
        });

        // Mostrar toast si hay mensajes flash
        document.addEventListener('DOMContentLoaded', function() {
            // Mensajes de éxito
            const successMessage = /*[[${successMessage}]]*/ null;
            if (successMessage) {
                showToast(successMessage, 'success');
            }

            // Mensajes de error
            const errorMessage = /*[[${errorMessage}]]*/ null;
            if (errorMessage) {
                showToast(errorMessage, 'error');
            }

            // Mensajes de info
            const infoMessage = /*[[${infoMessage}]]*/ null;
            if (infoMessage) {
                showToast(infoMessage, 'info');
            }

            // Mensajes de warning
            const warningMessage = /*[[${warningMessage}]]*/ null;
            if (warningMessage) {
                showToast(warningMessage, 'warning');
            }
        });
    </script>
</body>
</html>
