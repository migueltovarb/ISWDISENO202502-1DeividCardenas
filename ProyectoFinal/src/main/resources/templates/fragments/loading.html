<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Loading Spinner Component -->
    <div th:fragment="spinner" id="loadingSpinner" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl flex flex-col items-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600"></div>
            <p class="mt-4 text-gray-700 dark:text-gray-300 font-medium">Procesando...</p>
        </div>
    </div>

    <!-- Loading Button State -->
    <button th:fragment="loading-button" type="submit" disabled class="relative px-8 py-3 bg-indigo-400 text-white font-medium rounded-lg shadow-md cursor-not-allowed">
        <span class="opacity-0">Guardando...</span>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>
            <span>Procesando...</span>
        </div>
    </button>

    <!-- Loading Scripts -->
    <div th:fragment="loading-scripts">
        <script>
            // Show loading spinner on form submit
            function showLoadingOnSubmit(formSelector) {
                const forms = document.querySelectorAll(formSelector);
                forms.forEach(form => {
                    form.addEventListener('submit', function(e) {
                        const spinner = document.getElementById('loadingSpinner');
                        if (spinner) {
                            spinner.classList.remove('hidden');
                        }

                        // Disable submit button to prevent double submission
                        const submitBtn = form.querySelector('button[type="submit"]');
                        if (submitBtn) {
                            submitBtn.disabled = true;
                            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

                            // Add loading text
                            const originalText = submitBtn.innerHTML;
                            submitBtn.innerHTML = `
                                <span class="flex items-center justify-center">
                                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Procesando...
                                </span>
                            `;
                        }
                    });
                });
            }

            // Initialize on page load
            document.addEventListener('DOMContentLoaded', function() {
                // Apply to all forms with class 'loading-form'
                showLoadingOnSubmit('form.loading-form');

                // Also apply to all forms in admin pages
                showLoadingOnSubmit('form[method="post"]');
            });

            // Show loading indicator for AJAX requests
            function showLoading() {
                const spinner = document.getElementById('loadingSpinner');
                if (spinner) {
                    spinner.classList.remove('hidden');
                }
            }

            function hideLoading() {
                const spinner = document.getElementById('loadingSpinner');
                if (spinner) {
                    spinner.classList.add('hidden');
                }
            }

            // Add loading to links with data-loading attribute
            document.addEventListener('DOMContentLoaded', function() {
                const loadingLinks = document.querySelectorAll('[data-loading="true"]');
                loadingLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        showLoading();
                    });
                });
            });
        </script>
    </div>

    <!-- Inline Button Loading (for specific buttons) -->
    <div th:fragment="button-loading-script(buttonId)">
        <script th:inline="javascript">
            const buttonId = /*[[${buttonId}]]*/ 'submitBtn';
            const button = document.getElementById(buttonId);
            if (button) {
                button.form.addEventListener('submit', function() {
                    button.disabled = true;
                    button.classList.add('opacity-50', 'cursor-not-allowed');
                    button.innerHTML = `
                        <span class="flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Procesando...
                        </span>
                    `;
                });
            }
        </script>
    </div>

    <!-- Page Loading (for navigation) -->
    <div th:fragment="page-loading">
        <style>
            .page-loading {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: linear-gradient(90deg, #4f46e5 0%, #818cf8 100%);
                transform: translateX(-100%);
                animation: loading 1.5s ease-in-out infinite;
                z-index: 9999;
            }

            @keyframes loading {
                0% { transform: translateX(-100%); }
                50% { transform: translateX(0%); }
                100% { transform: translateX(100%); }
            }
        </style>
        <div id="pageLoading" class="page-loading hidden"></div>
        <script>
            // Show page loading on navigation
            window.addEventListener('beforeunload', function() {
                const pageLoading = document.getElementById('pageLoading');
                if (pageLoading) {
                    pageLoading.classList.remove('hidden');
                }
            });
        </script>
    </div>
</body>
</html>
