<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos - Admin</title>
    <div th:replace="~{fragments/dark-mode :: tailwind-dark-config}"></div>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div th:replace="~{fragments/admin-navbar :: navbar('proyectos')}"></div>
    <div th:replace="~{fragments/notifications :: toast-container}"></div>

    <main class="max-w-7xl mx-auto py-8 px-4">
        <div class="mb-6">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Gestión de Proyectos</h2>
            <p class="text-gray-600 mt-2">Administra todos los proyectos del sistema</p>
        </div>

        <!-- FILTROS -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
            <form method="get" th:action="@{/admin/proyectos}" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <input type="text" name="search" th:value="${search}" placeholder="Buscar proyecto..."
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <select name="status" class="w-full px-4 py-2 border rounded-lg">
                        <option value="">Todos los estados</option>
                        <option th:each="estado : ${statuses}" th:value="${estado}" th:text="${estado}" th:selected="${estado == selectedStatus}"></option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <label><input type="checkbox" name="includeArchived" value="true" th:checked="${includeArchived}" class="rounded"> Archivados</label>
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Filtrar</button>
                </div>
            </form>
        </div>

        <!-- GRID DE PROYECTOS -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="project : ${projects}" class="bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-lg transition p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white" th:text="${project.name}">Proyecto</h3>
                    <span class="px-2 py-1 text-xs font-semibold rounded"
                          th:classappend="${project.status.name() == 'COMPLETADO'} ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'"
                          th:text="${project.status}">Estado</span>
                </div>

                <p class="text-sm text-gray-600 mb-4 line-clamp-2" th:text="${project.description}">Descripción</p>

                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-500">Progreso: <strong th:text="${project.progress} + '%'">0%</strong></span>
                    <a th:href="@{/admin/proyectos/{id}/editar(id=${project.id})}"
                       class="text-indigo-600 hover:text-indigo-900 font-medium">Editar →</a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(projects)}" class="col-span-full text-center py-12 text-gray-500">
                <p>No se encontraron proyectos</p>
            </div>
        </div>
    </main>

    <script th:replace="~{fragments/admin-navbar :: mobile-menu-script}"></script>
    <script th:replace="~{fragments/notifications :: notification-scripts}"></script>
    <div th:replace="~{fragments/dark-mode :: dark-mode-script}"></div>
</body>
</html>
