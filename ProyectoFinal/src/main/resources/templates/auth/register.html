<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="">
<!--
    register.html - Página de Registro de Usuarios

    PROPÓSITO:
    Formulario de registro público donde nuevos usuarios pueden crear
    una cuenta en el sistema como COLABORADORES.

    FLUJO:
    1. Usuario visita GET /register
    2. Ve este formulario
    3. Ingresa nombre completo, email y contraseña
    4. Envía POST /register
    5. Si es exitoso → Redirige a /login con mensaje de éxito
    6. Si hay error → Muestra mensaje de error en el mismo formulario
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Gestión de Proyectos</title>
    <div th:replace="~{fragments/dark-mode :: tailwind-dark-config}"></div>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon (opcional) -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" th:href="@{/images/favicon.ico}">
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- TARJETA DE REGISTRO -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8">

            <!-- ENCABEZADO -->
            <div class="text-center mb-8">
                <!-- Icono -->
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                    </svg>
                </div>

                <!-- Título -->
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                    Crear Cuenta
                </h1>

                <!-- Subtítulo -->
                <p class="text-gray-600 dark:text-gray-400">
                    Únete a nuestro sistema de gestión de proyectos
                </p>
            </div>

            <!-- MENSAJE DE ERROR -->
            <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded-r">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <p class="text-sm text-red-700" th:text="${errorMessage}">
                        Error en el registro
                    </p>
                </div>
            </div>

            <!-- FORMULARIO DE REGISTRO -->
            <form method="post" th:action="@{/register}" th:object="${userDto}" class="space-y-6">

                <!-- CAMPO NOMBRE COMPLETO -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Nombre Completo
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <input
                            type="text"
                            th:field="*{fullName}"
                            id="fullName"
                            required
                            autofocus
                            placeholder="Juan Pérez"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg
                                   focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                                   transition duration-150 ease-in-out
                                   bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                                   text-sm placeholder-gray-400 dark:placeholder-gray-500"
                            th:classappend="${#fields.hasErrors('fullName')} ? 'border-red-500' : ''">
                    </div>
                    <!-- Error de validación -->
                    <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                       class="mt-1 text-xs text-red-600">
                        Error en nombre
                    </p>
                </div>

                <!-- CAMPO EMAIL -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Email
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        </div>
                        <input
                            type="email"
                            th:field="*{email}"
                            id="email"
                            required
                            autocomplete="email"
                            placeholder="juan.perez@ejemplo.com"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg
                                   focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                                   transition duration-150 ease-in-out
                                   bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                                   text-sm placeholder-gray-400 dark:placeholder-gray-500"
                            th:classappend="${#fields.hasErrors('email')} ? 'border-red-500' : ''">
                    </div>
                    <!-- Error de validación -->
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       class="mt-1 text-xs text-red-600">
                        Error en email
                    </p>
                </div>

                <!-- CAMPO PASSWORD -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Contraseña
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <input
                            type="password"
                            th:field="*{password}"
                            id="password"
                            required
                            autocomplete="new-password"
                            placeholder="••••••••"
                            minlength="8"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg
                                   focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                                   transition duration-150 ease-in-out
                                   bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                                   text-sm placeholder-gray-400 dark:placeholder-gray-500"
                            th:classappend="${#fields.hasErrors('password')} ? 'border-red-500' : ''">
                    </div>
                    <!-- Error de validación -->
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       class="mt-1 text-xs text-red-600">
                        Error en contraseña
                    </p>
                    <!-- Ayuda contextual -->
                    <p class="mt-1 text-xs text-gray-500">
                        Mínimo 8 caracteres
                    </p>
                </div>

                <!-- INFORMACIÓN DE ROL (oculto, siempre COLABORADOR) -->
                <input type="hidden" th:field="*{role}" th:value="${T(com.gestionproyectos.gestion_tareas.enums.Role).COLABORADOR}">

                <!-- TÉRMINOS Y CONDICIONES (Opcional) -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input
                            id="terms"
                            name="terms"
                            type="checkbox"
                            required
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="text-gray-700 dark:text-gray-300">
                            Acepto los
                            <a href="#" class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300">
                                términos y condiciones
                            </a>
                            del servicio
                        </label>
                    </div>
                </div>

                <!-- BOTÓN DE SUBMIT -->
                <div>
                    <button
                        type="submit"
                        class="w-full flex justify-center items-center py-3 px-4
                               bg-indigo-600 hover:bg-indigo-700
                               text-white font-medium rounded-lg
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                               transition duration-150 ease-in-out
                               shadow-md hover:shadow-lg">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                        </svg>
                        Crear Cuenta
                    </button>
                </div>
            </form>

            <!-- SEPARADOR -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">
                            ¿Ya tienes cuenta?
                        </span>
                    </div>
                </div>

                <!-- ENLACE A LOGIN -->
                <div class="mt-6">
                    <a th:href="@{/login}"
                       class="w-full flex justify-center py-2 px-4
                              border border-gray-300 dark:border-gray-600 rounded-lg
                              text-sm font-medium text-gray-700 dark:text-gray-300
                              hover:bg-gray-50 dark:hover:bg-gray-700
                              transition duration-150 ease-in-out">
                        Iniciar Sesión
                    </a>
                </div>
            </div>

        </div>

        <!-- FOOTER -->
        <div class="text-center mt-8 text-sm text-gray-600 dark:text-gray-400">
            <p>
                &copy; 2025 Gestión de Proyectos. Todos los derechos reservados.
            </p>
        </div>
    </div>

    <div th:replace="~{fragments/dark-mode :: dark-mode-script}"></div>
</body>
</html>
